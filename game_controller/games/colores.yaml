# Colores - Color recognition and naming game
slug: colores
title: Colores
image: assets/colores.png
intro: "Vamos a jugar a los colores."
requires:
  - chatbot
  - tts

correct_effects:
  - confetti
  - sparkles
  - emoji

positive_feedback:
  reaction: happy
  fewshot_examples:
    - "¡Muy bien! Es el color {expr}"
    - "¡Perfecto! Es el color {expr}"
    - "¡Genial! Es el color {expr}"

hint_timeout: 8  # Seconds before giving a hint

# Phases supported by this game (P1-P6)
supportedPhases:
  - P1   # Association (drag matching)
  - P2   # Repetition (voice)
  - P3   # Discrimination (touch/voice)
  - P4   # Yes/No
  - P5   # Pointing
  - P6   # Choice

difficulties:
  basic:
    level: basic
    optionsCount: 2
  intermediate:
    level: intermediate
    optionsCount: 3
  advanced:
    level: advanced
    optionsCount: 4

answerType: colours

phaseConfig:
  P1:
    text_instructions: "Une los colores iguales."
    verbal_instructions: "Une los colores iguales."
  P2:
    text_instructions: "¿Qué color es? Es el color ..."
    verbal_instructions: "¿Qué color es? Es el colooor"
    prompt: ""
  P3:
    text_instructions: ""
    verbal_instructions: ""
    prompt: "Cuál es el color {colour}?"
  P4:
    text_instructions: ""
    verbal_instructions: ""
    prompt: "¿Es este el color {colour}?"
  P5:
    text_instructions: "Te toca preguntar!"
    verbal_instructions: "Te toca preguntar!"
    expected_question: "¿Dónde está el color?"
    prompt: ""
    successResponse: "Aquííí"
  P6:
    text_instructions: "¿Cuál es el color correcto?"
    verbal_instructions: "¿Cuál es el color correcto?"
    prompt: "¿Es {option1} o {option2}?"
